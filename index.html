<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Real Time Chat Socket IO</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Montserrat google font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!-- Scripts -->
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="src/script.js"></script>
</head>
<body>

<div style="height: 100vh">
    <div class="flex-center flex-column animated fadeIn">
        <!-- Chat box -->
        <div id="message-container">

        </div>
        <!-- Chat box -->

        <!-- Index inputs -->
        <form id="send-container">
            <div class="form-row align-items-center">
                <!-- Index inputs -->
                <div class="col-auto" id="username-input-container">
                    <!-- Username input -->
                    <div class="md-form">
                        <input type="text" id="username-input" class="username-input" placeholder="Username">
                    </div>
                </div>

                <!-- Join button -->
                <div class="col-auto">
                    <button id="join-chat-button" class="btn btn-primary mb-0">Join</button>
                </div>
                <!-- Index inputs -->

                <!-- Chat inputs -->
                <div class="col-auto" id="message-input-container">
                    <!-- Message input -->
                    <div class="md-form">
                        <input type="text" id="message-input" class="username-input" placeholder="Message">
                    </div>
                </div>

                <!-- Send message button -->
                <div class="col-auto">
                    <button id="send-message-button" class="btn btn-primary mb-0">Send</button>
                </div>
                <!-- Chat inputs -->
            </div>
        </form>
    </div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>

</body>
</html>
